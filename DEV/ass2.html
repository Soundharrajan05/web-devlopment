<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS3 Features</title>
  <style>
    /* Transition */
    .box {
      width: 100px;
      height: 100px;
      background-color: skyblue;
      transition: background-color 1s;
    }

    .box:hover {
      background-color: tomato;
    }

    /* Animation */
    @keyframes slide {
      0% { left: 0; }
      50% { left: 200px; }
      100% { left: 0; }
    }

    .animated-box {
      width: 100px;
      height: 100px;
      background-color: limegreen;
      position: relative;
      animation: slide 4s infinite;
    }

    /* Transformation */
    .transform-box {
      width: 100px;
      height: 100px;
      background-color: gold;
      margin-top: 20px;
      transform: rotate(0deg);
      transition: transform 1s;
    }

    .transform-box:hover {
      transform: rotate(45deg) scale(1.2);
    }
  </style>
</head>
<body>

  <h2>CSS3 Transitions</h2>
  <div class="box"></div>

  <h2>CSS3 Animation</h2>
  <div class="animated-box"></div>

  <h2>CSS3 Transformation</h2>
  <div class="transform-box"></div>

</body>
</html>
